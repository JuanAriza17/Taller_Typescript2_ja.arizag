<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="lib/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Juan Andrés Ariza Gacharná</h1>
          <img
            class="img-fluid max-width: 100% height: auto"
            src="./avatar.png"
            alt="Avatar"
          />`
          <div class="card">
            <h2>Datos Personales</h2>
            <table>
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody id="students">
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h2>Cursos Actuales</h2>
            <form style="margin: 10px">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="search-box"
                    placeholder="Filtrar por nombre"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="button-filterByName"
                    class="btn btn-success"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
            </form>
            <form style="margin: 10px">
              <div class="form-row">
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="search-boxMin"
                    placeholder="Filtrar por creditos (Min)"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="search-boxMax"
                    placeholder="Filtrar por creditos (Max)"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="button-filterByCredits"
                    class="btn btn-success"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead class="thead-dark" id="encabezadoNegro">
                <tr>
                  <th>Curso</th>
                  <th>Profesor</th>
                  <th>Créditos</th>
                </tr>
              </thead>
              <tbody id="courses"></tbody>
            </table>
            <div class="row justify-content-end">
                <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                <h5 class="col-4" id="total-credits"><strong></strong></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
